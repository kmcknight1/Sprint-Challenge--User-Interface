<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Home</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="img/lambda-black.png" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="container">
      <img class="contact-head-img" src="img/jumbo-contact.jpg" />
      <section class="contact-content">
        <div class="contact-column">
          <div class="contact-text">
            <h1>Contact Us!</h1>
          </div>

          <div class="contact-form">
            <form>
              First Name: <br /><br />
              <input type="text" />
            </form>
          </div>

          <div class="contact-form">
            <form>
              Last Name: <br />
              <br />
              <input type="text" />
            </form>
          </div>

          <div class="contact-form">
            <form>
              Telephone: <br />
              <br />
              <input type="text" />
            </form>
          </div>

          <div class="contact-form">
            <form>
              Message: <br />
              <br />
              <textarea rows="15" cols="55"></textarea>
            </form>
          </div>

          <button>Send Message</button>
        </div>
        <div class="contact-column2">
          <div class="contact-text">
            <h1>Subscribe!</h1>
          </div>
          <div class="contact-form">
            <form>
              Email Address: <br /><br />
              <input type="text" />
            </form>
          </div>
          <button>Subscribe</button>
          <div class="contact-text">
            <h1>Our Location</h1>
            <img class="map" src="img/contact-map.jpg" />
          </div>

          <div class="contact-text">
            <h1>Stay In Touch</h1>
          </div>
          <div class="contact-form social-media">
            <a href="#"><img src="img/fb.png"/></a>
            <a href="#"><img src="img/linkedin.png"/></a>
            <a href="#"><img src="img/twitter.png"/></a>
            <a href="#"> <img src="img/github.png"/></a>
          </div>
        </div>
      </section>
      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
